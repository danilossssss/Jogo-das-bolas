<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            position: relative;
            background-color: rgba(62, 62, 185, 0.244);
        }

        #header {
            text-align: center;
            margin: 50px;
        }

        #main-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10%;
            justify-content: center;
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            background-color: rgba(0, 145, 255, 0.129);
        }

        #container {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 145, 0, 0.674);
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball {
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 255, 0.776);
            position: absolute;
        }

        #header {
            text-align: center;
            justify-content: center;
        }

        #timer {
            font-size: 50px;
        }

        #alerts-container {
            width: 200px;
            height: 400px;
            overflow-y: auto;
            border-left: 2px solid #000;
            padding: 20px;
            margin-left: 1%;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com o título e o timer -->
    <div id="header">
        <h1>Jogo das Bolas</h1>
        <div id="timer">Tempo: 00:00</div>
    </div>

    <!-- Container principal -->
    <div id="main-container">
        <div id="container"></div>
        <!-- Bolas com IDs únicos -->
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
        <div class="ball" id="ball6"></div>
        <div class="ball" id="ball7"></div>
        <div class="ball" id="ball8"></div>
        <div class="ball" id="ball9"></div>
        <div class="ball" id="ball10"></div>
    </div>

    <!-- Container para exibir alertas -->
    <div id="alerts-container"></div>

    <script>
        // Obter elementos HTML necessários
        var mainContainer = document.getElementById('main-container');
        var container = document.getElementById('container');
        var balls = document.querySelectorAll('.ball');
        var alertsContainer = document.getElementById('alerts-container');
        var timerElement = document.getElementById('timer');

        // Variável para rastrear o tempo de início do cronômetro
        var startTime = new Date(); // Inicializar startTime no carregamento da página

        // Adicionar ouvinte de evento para movimento do mouse ou toque
        mainContainer.addEventListener('touchmove', function (event) {
            event.preventDefault(); // Evitar o comportamento padrão do toque
            var touch = event.touches[0]; // Obter o primeiro toque
            var rect = mainContainer.getBoundingClientRect();
            var touchX = touch.clientX - rect.left;
            var touchY = touch.clientY - rect.top;

            // Atualizar posição do container com base na posição do toque
            container.style.left = touchX - container.clientWidth / 2 + 'px';
            container.style.top = touchY - container.clientHeight / 2 + 'px';

            // Verificar colisão
            checkCollision();
        });

        // Restante do seu script permanece inalterado

        // Mover cada bola aleatoriamente
        balls.forEach(function (ball) {
            moveBallRandomly(ball);
        });

        // Iniciar cronômetro
        setInterval(updateTimer, 1000);

        // Função para atualizar o timer exibido
        function updateTimer() {
            var currentTime = new Date();
            var elapsedTime = Math.floor((currentTime - startTime) / 1000);

            var minutes = Math.floor(elapsedTime / 60);
            var seconds = elapsedTime % 60;

            // Adicionar zeros à esquerda se necessário
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            timerElement.textContent = 'Tempo: ' + minutes + ':' + seconds;
        }
    </script>
</body>
</html>
